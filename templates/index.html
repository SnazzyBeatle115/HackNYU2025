{% extends "base.html" %}

{% block title %}HackNYU{% endblock %}

{% block content %}
<div class="container">

    <div class="main">
        <h1> Conscience AI </h1>
        
        <a href="{{ url_for('farm') }}" class="farm-button">
            ðŸŒ³ Go to Farm
        </a>

        <div class="capture-controls">
            <button class="screen-btn">Start capture.</button>
        </div>

        <div class="timer">
            <p> 00:15 </p>
        </div>

        <div class="center">
            <button class="character-img">
                <p class="dialogue"> Hey, you gotta lock in! </p>
                <div class="animated-character">
                    <img src="{{ url_for('static', filename='images/girl2.PNG') }}" alt="Character frame 1" class="char-frame frame-1">
                    <img src="{{ url_for('static', filename='images/girl3.PNG') }}" alt="Character frame 2" class="char-frame frame-2">
                    <img src="{{ url_for('static', filename='images/girl4.PNG') }}" alt="Character frame 3" class="char-frame frame-3">
                </div>
            </button>

            <div class="input">
                <input class="input-text" type="text" placeholder="Enter your next task ->">
                <button class="submit-btn" type="submit">
                    <img src="{{ url_for('static', filename='images/arrow.png') }}" alt="Send">
                </button>

                <!-- <input type="file" accept="audio/*" capture> -->
            </div>
        </div>
    </div>


    <div class="chat">
        <h2> AI Chat </h2>

        <div class="log">
            <p>Bot: Welcome to the AI Chat! Ask me anything.</p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Set capture intervals from backend environment variables
    // Store in globalThis so main.js can access them
    globalThis.TIME_INTERVAL_SCREEN_CAPTURE = {{ screen_capture_interval }};
    globalThis.TIME_INTERVAL_CAMERA_CAPTURE = {{ camera_capture_interval }};
</script>
{% endblock %}
